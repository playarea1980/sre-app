apiVersion: v1
kind: Service
metadata:
  name: {{ include "sre-app.name" . }}
  labels:
    {{- include "sre-app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.env.PORT }}
      protocol: TCP
      name: http
  selector:
    {{- include "sre-app.selectorLabels" . | nindent 4 }}
